    <h1 id="could-not-find-a-production-build">
      Could not find a production build
    </h1>
    <h4 id="why-this-error-occurred">Why This Error Occurred</h4>
    <p>When running <code>next export</code> a production build is needed.</p>
    <h4 id="possible-ways-to-fix-it">Possible Ways to Fix It</h4>
    <ul>
      <li>
        Run <code>next build</code> to create a production build before running
        <code>next export</code>.
      </li>
      <li>
        If your intention was to run the development server run
        <code>next dev</code> instead.
      </li>
    </ul>
