<h1 id="rendering-without-starting-slash">Rendering Without Starting Slash</h1>
<h4 id="why-this-error-occurred">Why This Error Occurred</h4>
<p>When calling <code>app.render(req, res, path)</code> the <code>path</code> did not begin with a slash (<code>/</code>). This causes unexpected behavior and should be corrected.</p>
<h4 id="possible-ways-to-fix-it">Possible Ways to Fix It</h4>
<p>Make sure the <code>path</code> being passed to <code>app.render</code> always starts with a slash (<code>/</code>)</p>
