    <p>
      To recursively remove all those pesky <em>.pyc</em> files from a git repo,
      run this command:
    </p>
    <pre><code>$ find . -name &quot;*.pyc&quot; -exec git rm -f {} \;</code></pre>
    <p>
      Then make sure to add a <em>.gitignore</em> in the root of the repo and
      add the line: <code>*.pyc</code>
    </p>
