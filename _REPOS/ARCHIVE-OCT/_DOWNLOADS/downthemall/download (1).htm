,\"site_logo_dark_url\":\"\",\"site_logo_small_dark_url\":\"\",\"site_mobile_logo_dark_url\":\"\"}","customHTML":"{\"top\":\"\",\"footer\":\"\"}","banner":"{\"html\":\"\u003cp\u003eThe place to ask technical questions about your App Academy application and your Learning Challenges.\u003c\\/p\u003e\\n\u003cp\u003eCongratulations on taking your first steps to joining the App Academy family.  We’re very excited to help you start your journey to become a software engineer. Please use this space to ask technical questions about your application and the Learning Challenges you submit for your application to App Academy.\u003c\\/p\u003e\\n\u003ch2\u003eHow to use this forum\u003c\\/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003eUse this forum to ask technical question about your App Academy application and your Learning Challenges. Examples:\u003c\\/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eQuestions about the Learning Challenges and the resources for the Learning Challenges\u003c\\/li\u003e\\n\u003cli\u003eQuestions about the grading of your Learning Challenge Submissions\u003c\\/li\u003e\\n\u003cli\u003eRequests for help understanding a technical topic (Git, Boolean Algebra, HTML/CSS)\u003c\\/li\u003e\\n\u003cli\u003eRequests for help with syntax\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003c\\/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eSubmit your question as a new topic, with a clear topic title that outlines your question\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eWe’ve provided a topic template for your questions. If you fill out all the sections we’ll be able to help you faster and easier.\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eIf you are able, include screen shots from any errors you are experiencing.\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eYou can expect your question to be answered by 1 business day.\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003ch2\u003eWhat to avoid\u003c\\/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eQuestions about your admissions status or the non-technical parts of your application. Your admissions specialist will be able to assist you with those\u003c\\/li\u003e\\n\u003cli\u003eAsking vague or general questions.  We offer the best help when you clear and concise about what you need.\u003c\\/li\u003e\\n\u003cli\u003eAsking questions about things other than the Learning Challenges.  This category is specifically here for the Learning Challenges.\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003cp\u003eWe look forward to hearing from you!\u003c\\/p\u003e\",\"key\":2257,\"url\":\"https://forum.appacademy.io/t/welcome-applicants-readme/2257\"}","customEmoji":"[]","isReadOnly":"false","activatedThemes":"{\"1\":\"Default\"}","categories_list":"{\"category_list\":{\"can_create_category\":false,\"can_create_topic\":false,\"categories\":[{\"id\":6,\"name\":\"Help / Questions\",\"color\":\"BF1E2E\",\"text_color\":\"FFFFFF\",\"slug\":\"help-questions\",\"topic_count\":616,\"post_count\":2393,\"position\":0,\"description\":\"Ask Questions and get help regarding the Curriculum content.\",\"description_text\":\"Ask Questions and get help regarding the Curriculum content.\",\"description_excerpt\":\"Ask Questions and get help regarding the Curriculum content.\",\"topic_url\":\"/t/about-the-alpha-curriculum-questions-category/14\",\"read_restricted\":false,\"permission\":null,\"notification_level\":1,\"topic_template\":\"\",\"has_children\":true,\"sort_order\":\"\",\"sort_ascending\":null,\"show_subcategory_list\":false,\"num_featured_topics\":3,\"default_view\":\"\",\"subcategory_list_style\":\"rows_with_featured_topics\",\"default_top_period\":\"all\",\"default_list_filter\":\"all\",\"minimum_required_tags\":0,\"navigate_to_first_post_after_read\":false,\"topics_day\":0,\"topics_week\":1,\"topics_month\":4,\"topics_year\":280,\"topics_all_time\":892,\"subcategory_ids\":[13],\"uploaded_logo\":null,\"uploaded_background\
