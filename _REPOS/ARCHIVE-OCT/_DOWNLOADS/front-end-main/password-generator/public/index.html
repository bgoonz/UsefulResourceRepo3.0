<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="It easily generates strong passwords with the length you prefer"
    />
    <meta
      name="keywords"
      content="passwords,generator,password generator,generator strong passwords,generate password,generate random passwords"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css"
    />

    <!-- Bootstrap Min -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Own style -->
    <link rel="stylesheet" href="assets/style.min.css" />

    <title>Password Generator</title>
  </head>
  <body>
    <div id="tsparticles">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6 mt-3 justify-content-center">
            <form
              class="
                p-2 p-sm-3 p-md-4 p-lg-5
                mt-3
                border-top border-5 border-primary
                rounded rounded-3
                shadow-lg
                bg-white
              "
            >
              <h1 class="text-dark text-center">Generate a strong password</h1>
              <hr />
              <div class="row align-items-end">
                <div class="col-md-10">
                  <label for="size-range" class="form-label fs-5"
                    >Choose the size of password</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="1"
                    max="30"
                    id="size-range"
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="number"
                    min="1"
                    max="30"
                    class="form-control"
                    id="size-input"
                  />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-6">
                  <div class="form-check form-check-inline form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check-lowercase-letters"
                    />
                    <label
                      class="form-check-label"
                      for="check-lowercase-letters"
                      >Include lowercase letters</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mt-2 mt-md-0">
                  <div class="form-check form-check-inline form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check-uppercase-letters"
                    />
                    <label
                      class="form-check-label"
                      for="check-uppercase-letters"
                      >Include uppercase letters</label
                    >
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <div class="form-check form-check-inline form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check-numbers"
                    />
                    <label class="form-check-label" for="check-numbers"
                      >Include numbers</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mt-2 mt-md-0">
                  <div class="form-check form-check-inline form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check-symbols"
                    />
                    <label class="form-check-label" for="check-symbols"
                      >Include symbols</label
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div
              class="
                p-3
                mt-3
                bg-white
                border-top border-5 border-success
                shadow-lg
                d-flex
                justify-content-between
                align-items-end
                overflow-auto
              "
            >
              <input
                type="text"
                readonly="true"
                class="form-control-plaintext h3"
                id="result"
              />
              <a class="btn" role="button" id="copy-btn">
                <i class="far fa-copy fa-2x"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-6 text-center">
            <a class="btn btn-lg btn-primary mt-3" id="generate-btn"
              >Generate</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- TSParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.25.0/dist/tsparticles.min.js"></script>

  <script src="assets/script.min.js"></script>

  <script>
    tsParticles.loadJSON("tsparticles", "assets/particles.json");
    window.onload = () => init();
  </script>
</html>
