<div class="container mx-auto">
  <hr />
  <table class="table mx-auto">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of wishList">
        <a routerLink="/rentals/{{ item._id }}">
          <td>{{ item?.title }}</td>
          <td>{{ item?.image?.url }}</td>
        </a>
      </tr>
    </tbody>
  </table>

  <hr />
</div>
