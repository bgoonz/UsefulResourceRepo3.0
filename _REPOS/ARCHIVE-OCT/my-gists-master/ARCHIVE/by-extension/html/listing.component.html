<!-- HERO AREA -->
<div
  class="jumbotron hero-image text-center"
  style="
    background-image: url('http://sydney.edu.au/environment-institute/wp-content/uploads/2017/06/Landing-Page-1000x500-c-center.jpg');
  "
>
  <h1 class="display-4 hed">Meet Locals, Have Great Experiences!</h1>

  <!-- Search -->

  <div class="container hero" style="margin-top: 18%">
    <div class="col-12 searchb">
      <form role="form" id="form-buscar">
        <div class="form-group">
          <div class="input-group">
            <input
              #citySearch
              (keyup.enter)="search(citySearch.value)"
              type="search"
              id="1"
              class="form-control"
              name="search"
              placeholder="Lets Explore Great Places ..."
              required
            />
            <!-- <span class="input-group-btn"> -->
            <button
              (click)="search(citySearch.value)"
              class="btn btn-warning my-2 my-sm-0 btn-bwm-search"
              type="button"
            >
              Search
            </button>
            <!-- <button class="btn btn-warning search-hero" (click)="search(citySearch.value)" type="button"> -->
            <!-- <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search<i class='fas fas fa-search'></i> -->
            <!-- </button> -->
            <!-- </span> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<h1 *ngIf="errors.length > 0" class="page-title">
  <p *ngFor="let error of errors">
    {{ error.detail }}
  </p>
</h1>
<!-- Search Ends-->

<div class="row">
  <div class="col-md-3 col-xs-6" *ngFor="let rental of rentals">
    <bwm-rental-list-item [rental]="rental"> </bwm-rental-list-item>
  </div>
</div>

<!-- HERO END -->
