<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- owner CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Calculator Javascript</title>
  </head>

  <body>
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div
          class="
            col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4
            px-5
            pb-4
            pt-3
            rounded
          "
          id="calculator-box"
        >
          <div class="row justify-content-center text-right">
            <span class="mb-1 text-warning" id="display-warning">...</span>
            <div class="col-12 p-3 text-white rounded" id="display">0</div>
          </div>
          <div class="row mt-4 justify-content-around">
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="deleteAll();"
              id="ca-btn"
            >
              CA
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="signInverter();"
            >
              +/-
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="operatorAction('*')"
            >
              X
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="operatorAction('/')"
            >
              /
            </div>
          </div>
          <div class="row mt-4 justify-content-around">
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('1')"
            >
              1
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('2')"
            >
              2
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('3')"
            >
              3
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="operatorAction('+')"
            >
              +
            </div>
          </div>
          <div class="row mt-4 justify-content-around">
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('4')"
            >
              4
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('5')"
            >
              5
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('6')"
            >
              6
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="operatorAction('-')"
            >
              -
            </div>
          </div>
          <div class="row mt-4 justify-content-around">
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('7')"
            >
              7
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('8')"
            >
              8
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('9')"
            >
              9
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('.')"
            >
              .
            </div>
          </div>
          <div class="row mt-4 justify-content-around">
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="deleteDigitOrOperator();"
              id="c-btn"
            >
              C
            </div>
            <div
              class="col-2 py-2 px-4 text-white rounded btn-pad"
              onclick="addDigit('0');"
            >
              0
            </div>
            <div
              class="col-4 py-2 px-4 text-white rounded btn-pad"
              onclick="equalButton();"
              id="eql-btn"
            >
              =
            </div>
          </div>
        </div>
      </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

    <!-- owner Javascript --->
    <script src="./script.js"></script>
  </body>
</html>
