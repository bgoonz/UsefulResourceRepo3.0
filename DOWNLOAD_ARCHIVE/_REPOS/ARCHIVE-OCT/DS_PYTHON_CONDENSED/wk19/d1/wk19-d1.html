/watch?v=njTh_OwMljA (Links to an external site.)</a><a href=\"https://www.youtube.com/watch?v=njTh_OwMljA\"><img src=\"https://lambdaschool.instructure.com/images/play_overlay.png\" alt=\"\"></a>"}]},{"t":"fence","d":3,"v":"<pre class=\"language-py\"><code class=\"language-py\"><span class=\"token comment\"># -*- coding: utf-8 -*-</span>\n<span class=\"token string\">\"\"</span>\"Linked Lists<span class=\"token punctuation\">.</span>ipynb\n\nAutomatically generated by Colaboratory<span class=\"token punctuation\">.</span>\n\nOriginal <span class=\"token builtin\">file</span> <span class=\"token keyword\">is</span> located at\n    https<span class=\"token punctuation\">:</span><span class=\"token operator\">//</span>colab<span class=\"token punctuation\">.</span>research<span class=\"token punctuation\">.</span>google<span class=\"token punctuation\">.</span>com<span class=\"token operator\">/</span>drive<span class=\"token operator\">/</span>17MD2e14fi7n95HTvy1K_ttM0FZSYnLmm\n\n<span class=\"token comment\"># Linked Lists</span>\n<span class=\"token operator\">-</span> Non Contiguous abstract Data Structure\n<span class=\"token operator\">-</span> Value <span class=\"token punctuation\">(</span>can be <span class=\"token builtin\">any</span> value <span class=\"token keyword\">for</span> our use we will just use numbers<span class=\"token punctuation\">)</span>\n<span class=\"token operator\">-</span> Next <span class=\"token punctuation\">(</span>A pointer <span class=\"token keyword\">or</span> reference to the <span class=\"token builtin\">next</span> node <span class=\"token keyword\">in</span> the <span class=\"token builtin\">list</span><span class=\"token punctuation\">)</span>\n\n</code></pre>\n"}]}]},{"t":"heading","d":1,"p":{"lines":[198,199]},"v":"while the current node is not none"},{"t":"heading","d":1,"p":{"lines":[200,201]},"v":"do something with the data"},{"t":"heading","d":1,"p":{"lines":[202,203]},"v":"traverse to next node","c":[{"t":"fence","d":2,"v":"<pre class=\"language-py\"><code class=\"language-py\"><span class=\"token triple-quoted-string string\">\"\"\"\n\nclass LinkedListNode:\n  \"\"\"</span>\n    Simple Singly Linked List Node Class\n    <span class=\"token class-name\">value</span> <span class=\"token operator\">-</span><span class=\"token operator\">></span> <span class=\"token builtin\">int</span>\n    <span class=\"token builtin\">next</span> <span class=\"token operator\">-</span><span class=\"token operator\">></span> LinkedListNode\n  <span class=\"token triple-quoted-string string\">\"\"\"\n  def __init__(self, value):\n    self.value = value\n    self.next = None\n\n  def add_node(self, value):\n    # set current as a ref to self\n    current = self\n    # thile there is still more nodes\n    while current.next is not None:\n      # traverse to the next node\n      current = current.next\n    # create a new node and set the ref from current.next to the new node\n    current.next = LinkedListNode(value)\n\n  def insert_node(self, value, target):\n    # create a new node with the value provided\n    new_node = LinkedListNode(value)\n    # set a ref to the current node\n    current = self\n    # while the current nodes value is not the target\n    while current.value != target:\n      # traverse to the next node\n      current = current.next\n    # set the new nodes next pointer to point toward the current nodes next pointer\n    new_node.next = current.next\n    # set the current nodes next to point to the new node\n    current.next = new_node\n\nll_storage = []\nL1 = LinkedListNode(34)\nL1.next = LinkedListNode(45)\nL1.next.next = LinkedListNode(90)\n\ndef print_ll(linked_list_node):\n  current = linked_list_node\n  while current is not None:\n    print(current.value)\n    current = current.next\n\ndef add_to_ll_storage(linked_list_node):\n  current = linked_list_node\n  while current is not None:\n    ll_storage.append(current)\n    current = current.next\n\nL1.add_node(12)\nprint_ll(L1)\nL1.add_node(24)\nprint()\nprint_ll(L1)\nprint()\nL1.add_node(102)\nprint_ll(L1)\nL1.insert_node(123, 90)\nprint()\nprint_ll(L1)\nL1.insert_node(678, 34)\nprint()\nprint_ll(L1)\nL1.insert_node(999, 102)\nprint()\nprint_ll(L1)\n\n\"\"\"</span><span class=\"token comment\"># CODE 9571\"\"\"</span>\n\n<span class=\"token keyword\">class</span> <span class=\"token class-name\">LinkedListNode</span><span class=\"token punctuation\">:</span>\n  <span class=\"token triple-quoted-string string\">\"\"\"\n    Simple Doubly Linked List Node Class\n    value -> int\n    next -> LinkedListNode\n    prev -> LinkedListNode\n  \"\"\"</span>\n  <span class=\"token keyword\">def</span> <span class=\"token function\">__init__</span><span class=\"token punctuation\">(</span>self<span class=\"token punctuation\">,</span> value<span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n    self<span class=\"token punctuation\">.</span>value <span class=\"token operator\">=</span> value\n    self<span class=\"token punctuation\">.</span><span class=\"token builtin\">next</span> <span class=\"token operator\">=</span> <span class=\"token boolean\">None</span>\n    self<span class=\"token punctuation\">.</span>prev <span class=\"token operator\">=</span> <span class=\"token boolean\">None</span>\n\n<span class=\"token triple-quoted-string string\">\"\"\"\nGiven a reference to the head node of a singly-linked list, write a function\nthat reverses the linked list in place. The function should return the new head\nof the reversed list.\nIn order to do this in O(1) space (in-place), you cannot make a new list, you\nneed to use the existing nodes.\nIn order to do this in O(n) time, you should only have to traverse the list\nonce.\n*Note: If you get stuck, try drawing a picture of a small linked list and\nrunning your function by hand. Does it actually work? Also, don't forget to\nconsider edge cases (like a list with only 1 or 0 elements).*\n          cn         p\n        None        [1] -> [2] ->[3] -> None\n\n\n- setup a current variable pointing to the head of the list\n- set up a prev variable pointing to None\n- set up a next variable pointing to None\n\n- while the current ref is not none\n  - set next to the current.next\n  - set the current.next to prev\n  - set prev to current\n  - set current to next\n\n- return prev\n\n\"\"\"</span>\n<span class=\"token keyword\">class</span> <span class=\"token class-name\">LinkedListNode</span><span class=\"token punctuation\">(</span><span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n    <span class=\"token keyword\">def</span> <span class=\"token function\">__init__</span><span class=\"token punctuation\">(</span>self<span class=\"token punctuation\">,</span> value<span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n        self<span class=\"token punctuation\">.</span>value <span class=\"token operator\">=</span> value\n        self<span class=\"token punctuation\">.</span><span class=\"token builtin\">next</span>  <span class=\"token operator\">=</span> <span class=\"token boolean\">None</span>\n\n<span class=\"token keyword\">def</span> <span class=\"token function\">reverse</span><span class=\"token punctuation\">(</span>head_of_list<span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n  current <span class=\"token operator\">=</span> head_of_list\n  prev <span class=\"token operator\">=</span> <span class=\"token boolean\">None</span>\n  <span class=\"token builtin\">next</span> <span class=\"token operator\">=</span> <span class=\"token boolean\">None</span>\n\n  <span class=\"token keyword\">while</span> current<span class=\"token punctuation\">:</span>\n    <span class=\"token builtin\">next</span> <span class=\"token operator\">=</span> current<span class=\"token punctuation\">.</span><span class=\"token builtin\">next</span>\n    current<span class=\"token punctuation\">.</span><span class=\"token builtin\">next</span> <span class=\"token operator\">=</span> prev\n    prev <span class=\"token operator\">=</span> current\n    current <span class=\"token operator\">=</span> <span class=\"token builtin\">next</span>\n\n  <span class=\"token keyword\">return</span> prev\n\n<span class=\"token keyword\">class</span> <span class=\"token class-name\">HashTableEntry</span><span class=\"token punctuation\">:</span>\n    <span class=\"token triple-quoted-string string\">\"\"\"\n    Linked List hash table key/value pair\n    \"\"\"</span>\n    <span class=\"token keyword\">def</span> <span class=\"token function\">__init__</span><span class=\"token punctuation\">(</span>self<span class=\"token punctuation\">,</span> key<span class=\"token punctuation\">,</span> value<span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n        self<span class=\"token punctuation\">.</span>key <span class=\"token operator\">=</span> key\n        self<span class=\"token punctuation\">.</span>value <span class=\"token operator\">=</span> value\n        self<span class=\"token punctuation\">.</span><span class=\"token builtin\">next</span> <span class=\"token operator\">=</span> <span class=\"token boolean\">None</span>\n\n\n<span class=\"token comment\"># Hash table can't have fewer than this many slots</span>\nMIN_CAPACITY <span class=\"token operator\">=</span> <span class=\"token number\">8</span>\n\n<span class=\"token punctuation\">[</span>\n <span class=\"token number\">0</span><span class=\"token punctuation\">[</span><span class=\"token string\">\"Lou\"</span><span class=\"token punctuation\">,</span> <span class=\"token number\">41</span><span class=\"token punctuation\">]</span> <span class=\"token operator\">-</span><span class=\"token operator\">></span> <span class=\"token punctuation\">[</span><span class=\"token string\">\"Bob\"</span><span class=\"token punctuation\">,</span> <span class=\"token number\">41</span><span class=\"token punctuation\">]</span> <span class=\"token operator\">-</span><span class=\"token operator\">></span> <span class=\"token boolean\">None</span><span class=\"token punctuation\">,</span>\n <span class=\"token number\">1</span><span class=\"token punctuation\">[</span><span class=\"token string\">\"Steve\"</span><span class=\"token punctuation\">,</span> <span class=\"token number\">41</span><span class=\"token punctuation\">]</span> <span class=\"token operator\">-</span><span class=\"token operator\">></span> <span class=\"token boolean\">None</span><span class=\"token punctuation\">,</span>\n <span class=\"token number\">2</span><span class=\"token punctuation\">[</span><span class=\"token string\">\"Jen\"</span><span class=\"token punctuation\">,</span> <span class=\"token number\">41</span><span class=\"token punctuation\">]</span> <span class=\"token operator\">-</span><span class=\"token operator\">></span> <span class=\"token boolean\">None</span><span class=\"token punctuation\">,</span>\n <span class=\"token number\">3</span><span class=\"token punctuation\">[</span><span class=\"token string\">\"Dave\"</span><span class=\"token punctuation\">,</span> <span class=\"token number\">41</span><span class=\"token punctuation\">]</span> <span class=\"token operator\">-</span><span class=\"token operator\">></span> <span class=\"token boolean\">None</span><span class=\"token punctuation\">,</span>\n 4None<span class=\"token punctuation\">,</span>\n <span class=\"token number\">5</span><span class=\"token punctuation\">[</span><span class=\"token string\">\"Hector\"</span><span class=\"token punctuation\">,</span> <span class=\"token number\">34</span><span class=\"token punctuation\">]</span><span class=\"token operator\">-</span><span class=\"token operator\">></span> <span class=\"token boolean\">None</span><span class=\"token punctuation\">,</span>\n <span class=\"token number\">6</span><span class=\"token punctuation\">[</span><span class=\"t th of the list you're using to hold the hash\n        table data. (Not the number of items stored in the hash table,\n        but the number of slots in the main list.)\n        One of the tests relies on this.\n        Implement this.\n        \"\"\"</span>\n        <span class=\"token comment\"># Your code here</span>\n\n\n    <span class=\"token keyword\">def</span> <span class=\"token function\">get_load_factor</span><span class=\"token punctuation\">(</span>self<span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n        <span class=\"token triple-quoted-string string\">\"\"\"\n        Return the load factor for this hash table.\n        Implement this.\n        \"\"\"</span>\n        <span class=\"token keyword\">return</span> <span class=\"token builtin\">len</span><span class=\"token punctuation\">(</span>self<span class=\"token punctuation\">.</span>storage<span class=\"token punctuation\">)</span>\n\n\n    <span class=\"token keyword\">def</span> <span class=\"token function\">djb2</span><span class=\"token punctuation\">(</span>self<span class=\"token punctuation\">,</span> key<span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n        <span class=\"token triple-quoted-string string\">\"\"\"\n        DJB2 hash, 32-bit\n        Implement this, and/or FNV-1.\n        \"\"\"</span>\n        str_key <span class=\"token operator\">=</span> <span class=\"token builtin\">str</span><span class=\"token punctuation\">(</span>key<span class=\"token punctuation\">)</span><span class=\"token punctuation\">.</span>encode<span class=\"token punctuation\">(</span><span class=\"token punctuation\">)</span>\n\n        <span class=\"token builtin\">hash</span> <span class=\"token operator\">=</span> FNV_offset_basis_64\n\n        <span class=\"token keyword\">for</span> b <span class=\"token keyword\">in</span> str_key<span class=\"token punctuation\">:</span>\n            <span class=\"token builtin\">hash<
